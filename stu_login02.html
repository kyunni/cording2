<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수험생 무료 원서 접수/확인</title>
  <link rel="stylesheet" href="css/import.css">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrap_sub1">
    <div id="container_s">
      <!-- header title -->
      <header id="cmn_head01">
        <h1 class="sub1_tit">수험생 무료 원서 접수/확인</h1>
      </header>

      <!-- login 영역 -->
      <article id="sbtye01">
        <div class="login_s_box02">
          <div class="login_input_area02">
            
            <span class="avata_stu">STUDENT</span>
            
            <div class="input_zone02">
              <div class="input_zone_in">
                <div class="login_input">
                  <label for="hp_num" class="blind">아이디</label>
                  <input id="hp_num" type="text" placeholder="휴대폰 번호를 입력해주세요" maxlength="11" class="input_typ01" />
                  <label for="pw_num" class="blind">비밀번호</label>
                  <input id="pw_num" type="password" placeholder="비밀번호를 입력해주세요!" class="input_typ02" />
                </div>
                <div class="login_btn">
                  <button class="cmn_btn03" onclick="location.href='ftee_applicate.html'">확인</button>
                </div>
              </div>
              <div class="rad_select02">
                <input id="admiss_chk" type="radio" class="chk_cmn01">
                <label for="admiss_chk">원서접수</label>
                <input id="confirm_chk" type="radio" class="chk_cmn01">
                <label for="confirm_chk">접수확인</label>
              </div>
            </div>
          </div>
          <span class="exp_txt">
            원서 접수 시 휴대폰으로 발급 받은 비밀번호를 입력하시기 바랍니다.
          </span>
          <button class="cmn_btn02_1" onclick="location.href='stu_login03.html'">비밀번호 찾기(재발급)</button>
        </div>
      </article>
    </div>
  </div>
</body>
</html>
